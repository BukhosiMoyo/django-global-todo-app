{% extends "base.html" %}

{% block title %}

Delete {{task}}

{% endblock title %}

{% block content %}

    <main class="p-5 bg-light-blue">
        <div class="flex justify-center items-start my-2">
            <div class="w-full sm:w-10/12 md:w-1/2 my-1">
            <h1 class="text-3xl font-bold mb-4">Delete Task</h1>

                <h3 class="text-lg">Are you sure you want to delete: <span class="text-red-500 text bold">{{item}}</span> </h3>
            <form action="" method="post">
                {% csrf_token %}

                <div class="mt-3">
                    <input
                        action="action"
                        onclick="window.history.go(-1); return false;"
                        type="submit"
                        value="Cancel"
                        class="bg-yellow-500 px-5 py-2 text-sm shadow-sm font-medium tracking-wider border text-white rounded-md hover:shadow-lg hover:bg-yellow-600 focus:ring-2 focus:ring-yellow-300"
                    />

                    <button class="bg-red-600 px-5 py-2 text-sm shadow-sm font-medium tracking-wider border text-white rounded-md hover:shadow-lg hover:bg-red-700 focus:ring-red-100 focus:ring-2">Delete Task</button>
                </div>
            </form>
            </div>
        </div>
    </main>

{% endblock content %}
